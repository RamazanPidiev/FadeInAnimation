<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <!-- If it doesn't work in your more complex projects, try putting this script tag down in the body instead.
    Put it all the way down in the bottom of your body. -->
    <script defer src="app.js"></script>
</head>

<body>
    <!-- Give everything you want to give the animation to the "hidden" class. Your script wil
    look for this class and add the animation to it. All the other classes wil be ignored. -->
    <section class="hidden">
        <p>
            Hi mom
        </p>
        <p>This is a test</p>
    </section>
    
    <!-- Does your section already have a class? No problem, just put in your "hidden" classes after it and it'll work anyway. HTML wil use both classes. -->
    <section class="section hidden">
        <p>
            Hi mom
        </p>
        <p>This is a test</p>
    </section>

    <!-- No, you don't have to add the "hidden" class to a section. Add it to anything you want the animation to play on. Images, texts or a whole section. -->
    <section>
        <p class="hidden">
            Hi mom
        </p>
        <p>This is a test</p>
    </section>
</body>
</body>
</body>

</html>
